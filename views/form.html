<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <form method="post" action="/api/claim">
      <div class="container p-5 border rounded">
        <h3>Contact</h3>
        <div class="form-floating mb-3">
          <input type="hidden" value="<%= code %>" name="token">
          <input type="hidden" value="<%= store %>" name="store">
          <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>
        <h3>Billing Address</h3>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingCountry" name="country" placeholder="Country" required>
          <label for="floatingCountry">Country/Region</label>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingFirstName" name="firstName" placeholder="First Name(optional)">
              <label for="floatingFirstName">First Name(optional)</label>
            </div>
          </div>
          
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingLastName" name="lastName" placeholder="Last Name" required>
              <label for="floatingLastName">Last Name</label>
            </div>
          </div>
        </div>
        
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingAddress" name="address" placeholder="Address" required>
          <label for="floatingAddress">Address</label>
        </div>
        
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingApartment" name="apartment" placeholder="Apartment, suite, etc. (optional)">
          <label for="floatingApartment">Apartment, suite, etc. (optional)</label>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingPostalCode" name="postalCode" placeholder="Postal Code" required>
              <label for="floatingPostalCode">Postal Code</label>
            </div>
          </div>
          
          <div class="col">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingCity" name="city" placeholder="City" required>
              <label for="floatingCity">City</label>
            </div>
          </div>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingRegion" name="region" placeholder="Region" required>
          <label for="floatingRegion">Region</label>
        </div>
        
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingPhone" name="phone" placeholder="Phone (optional)">
          <label for="floatingOptional">Phone (optional)</label>
        </div>

        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </div>

    </form>

</body>
</html>
